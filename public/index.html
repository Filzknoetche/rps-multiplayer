<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="pages">
      <div class="header">
        <h1>Schere Stein Papier</h1>
        <div id="user-online">Online: <span>0</span></div>
        <div id="room"></div>
      </div>
      <div class="login page">
        <div class="form">
          <h3 class="title">Wie ist dein Name?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </div>
      <div class="roomlist-view" style="display: none;">
        <div class="dialog">
          <h1>Room list</h1>
          <p>Hallo</p>
          <div class="splitter">
            <div class="list">
              <table class="header">
                <colgroup>
                  <col />
                  <col />
                  <col />
                  <col />
                </colgroup>
                <thead>
                  <tr>
                    <td>Name</td>
                    <td>Players</td>
                    <td>Pass</td>
                    <td>Host</td>
                  </tr>
                </thead>
              </table>
              <div class="separator"></div>
              <div class="content ps ps-active-y">
                <table id="userTable">
                  <colgroup>
                    <col />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <tbody id="rooms"></tbody>
                </table>
              </div>
            </div>
            <div class="buttons">
              <button id="btnJoinGame" class="btn btn-primary">
                Join Room
              </button>
              <button id="btnCreateGame" class="btn btn-primary">
                Create Room
              </button>
            </div>
          </div>
          <p id="serverinfo">
            <span id="users-online">1342</span> Spieler bei
            <span id="rooms-online">257</span> RÃ¤umen
          </p>
        </div>
      </div>

      <div class="create-room-view" style="display:none;">
        <div class="dialog">
          <h1>Create room</h1>
          <div class="label-input">
            <label>Room name:</label>
            <input id="lobbyNameInput" required="" maxlength="40" />
          </div>
          <div class="label-input">
            <label>Password:</label>
            <input id="lobbyPasswordInput" maxlength="30" />
          </div>
          <div class="row-btn">
            <button data-hook="cancel">Cancel</button>
            <button id="btnCreateRoom">Create</button>
          </div>
        </div>
      </div>
      <div class="lobby-list page">
        <h3 class="title">Lobby</h3>
        <div class="info">
          <label for="inputGameId">Game ID:</label>
          <input id="inputGameId" type="text" />
        </div>
        <div class="info buttons">
          <button id="btnJoin" class="btn btn-primary">Beitreten</button>
        </div>
      </div>

      <div class="game page">
        <div class="score-board">
          <div id="user-label" class="badge1">user</div>
          <div id="computer-label" class="badge1">Waiting...</div>
          <span id="p1-score">0</span>:<span id="p2-score">0</span>
        </div>
        <div class="result">
          <p id="resultLabel">Waiting for opponent...</p>
        </div>
        <div class="choices">
          <div class="choice" id="s">
            <i class="fas fa-hand-scissors fa-4x"></i>
          </div>
          <div class="choice" id="r">
            <i class="fas fa-hand-rock fa-4x"></i>
          </div>
          <div class="choice" id="p">
            <i class="fas fa-hand-paper fa-4x"></i>
          </div>
        </div>
        <p id="action-message">Waiting for opponent...</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js" charset="utf-8"></script>
    <!-- <script src="main.js" charset="utf-8"></script> -->
  </body>
</html>
